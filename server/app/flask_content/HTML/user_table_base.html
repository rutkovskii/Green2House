<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css"
    />

    <style>
      .navbar-nav {
        min-width: 360px;
        float: left;
      }
      .navbar-nav > li {
        float: left;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand navbar-dark bg-dark"
      style="background-color: #222222; font-size: 14px"
    >
      <div class="container-fluid">
        <nav class="navbar-expand">
          <ul class="nav navbar-nav horizontal">
            <li class="nav-item">
              <a class="nav-link active" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/my-data-records"
                >My Data Records</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/environment">Set Environment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/current-environment"
                >Current Environment</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/sign-out">Sign Out</a>
            </li>
          </ul>
        </nav>
      </div>
    </nav>
    <div class="container" style="max-width: 94%">
      <br />
      <h3>{{ title }}</h3>
      <hr />
      {% block content %}{% endblock %}
    </div>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"
    ></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
