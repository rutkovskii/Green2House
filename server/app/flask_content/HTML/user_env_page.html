{% extends "user_signedin_base.html" %} {% block content %}
<link
  rel="stylesheet"
  href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
/>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<div class="container">
  <div class="page-header">
    <h3>Set Environment for Your Green2House</h3>
  </div>
</div>
<div class="container">
  <form method="POST">
    <div class="container">
      <label for="temp-slider">Temperature:</label>
      <br />
      <div id="temp-slider"></div>
      <input
        type="hidden"
        id="temp-slider-min"
        name="temperature_min"
        value="64"
      />
      <input
        type="hidden"
        id="temp-slider-max"
        name="temperature_max"
        value="75"
      />
      <br />
      <span id="temp-min-slider-value"> 64 </span> -
      <span id="temp-max-slider-value"> 75 </span> ÂºF
    </div>
    <br />
    <br />

    <div class="container">
      <label for="humidity-slider">Relative Humidity:</label>
      <div id="humidity-slider"></div>
      <input
        type="hidden"
        id="humidity-slider-min"
        name="humidity_min"
        value="40"
      />
      <input
        type="hidden"
        id="humidity-slider-max"
        name="humidity_max"
        value="50"
      />
      <br />
      <span id="humidity-min-slider-value"> 40 </span> -
      <span id="humidity-max-slider-value"> 50 </span> %
    </div>
    <br />
    <br />
    <div class="container">
      <label for="daily-water-freq">Daily Watering Frequency:</label>
      <select
        name="daily_water_freq"
        id="daily-water-freq"
        onchange="updateTotalDailyWaterAmount()"
      >
        {{ daily_water_freq_options | safe }}
      </select>
      <br />
      <br />
      <label for="water-amount-per-freq"
        >Water Amount per Watering (in mL):</label
      >
      <select
        name="water_amount_per_freq"
        id="water-amount-per-freq"
        onchange="updateTotalDailyWaterAmount()"
      >
        {{ water_amount_per_freq_options | safe }}
      </select>
      <br />
      <br />
      <label for="total-daily-water-amount">Total Daily Water Amount:</label>
      <span id="total-daily-water-amount"> 50 </span> mL
    </div>
    <br />
    <div class="container">
      <button type="submit">Submit</button>
    </div>
  </form>
  <script>
    function updateTotalDailyWaterAmount() {
      var daily_water_freq = $("#daily-water-freq").val();
      var water_amount_per_freq = $("#water-amount-per-freq").val();
      var total_daily_water_amount = daily_water_freq * water_amount_per_freq;
      document.getElementById("total-daily-water-amount").innerHTML =
        total_daily_water_amount;
    }

    $("#temp-slider").slider({
      range: true,
      min: 32,
      max: 86,
      values: [64, 75],
      slide: function (event, ui) {
        var min = ui.values[0];
        var max = ui.values[1];
        if (max - min < 10) {
          //   If the difference is less than 10, adjust the position of the handles
          if (ui.handleIndex === 0) {
            return false;
          } else {
            return false;
          }
        }
        document.getElementById("temp-min-slider-value").innerHTML = min;
        document.getElementById("temp-max-slider-value").innerHTML = max;

        $("#temp-slider-min").val(min);
        $("#temp-slider-max").val(max);
      },
    });

    $("#humidity-slider").slider({
      range: true,
      min: 35,
      max: 100,
      values: [40, 50],
      slide: function (event, ui) {
        var min = ui.values[0];
        var max = ui.values[1];
        if (max - min < 10) {
          //   If the difference is less than 10, adjust the position of the handles
          if (ui.handleIndex === 0) {
            return false;
          } else {
            return false;
          }
        }

        document.getElementById("humidity-min-slider-value").innerHTML = min;
        document.getElementById("humidity-max-slider-value").innerHTML = max;
        $("#humidity-slider-min").val(min);
        $("#humidity-slider-max").val(max);
      },
    });
  </script>
  <style>
    #temp-slider {
      width: 75%;
    }
    #humidity-slider {
      width: 75%;
    }
    .ui-slider-range {
      background-color: #444;
    }
  </style>
</div>
{% endblock content %}
