{% extends "user_signedin_base.html" %} {% block content %}
<link
  rel="stylesheet"
  href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
/>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<div class="container">
  <div class="page-header">
    <h3>Welcome to Green2House</h3>
  </div>
</div>
<div class="container">
  <form method="POST">
    <div class="container">
      <label for="temp-slider">Temperature:</label>
      <br />
      <div id="temp-slider"></div>
      <input
        type="hidden"
        id="temp-slider-min"
        name="temperature_min"
        value="32"
      />
      <input
        type="hidden"
        id="temp-slider-max"
        name="temperature_max"
        value="86"
      />
      <br />
      <span id="temp-min-slider-value"> 44 </span> -
      <span id="temp-max-slider-value"> 64 </span> ÂºF
    </div>
    <br />
    <br />

    <div class="container">
      <label for="humidity-slider">Humidity:</label>
      <div id="humidity-slider"></div>
      <input
        type="hidden"
        id="humidity-slider-min"
        name="humidity_min"
        value="50"
      />
      <input
        type="hidden"
        id="humidity-slider-max"
        name="humidity_max"
        value="100"
      />
      <br />
      <span id="humidity-min-slider-value"> 65 </span> -
      <span id="humidity-max-slider-value"> 85 </span> %
    </div>
    <br />
    <br />
    <div class="container">
      <label for="times-per-day">Watering (Times per Day):</label>
      <select name="times_per_day" id="times-per-day">
        {{ times_per_day_options | safe }}
      </select>
    </div>
    <br />
    <br />
    <br />
    <button type="submit">Submit</button>
  </form>
  <script>
    $("#temp-slider").slider({
      range: true,
      min: 32,
      max: 86,
      values: [44, 64],
      slide: function (event, ui) {
        var min = ui.values[0];
        var max = ui.values[1];
        if (max - min < 10) {
          //   If the difference is less than 10, adjust the position of the handles
          if (ui.handleIndex === 0) {
            return false;
          } else {
            return false;
          }
        }
        document.getElementById("temp-min-slider-value").innerHTML = min;
        document.getElementById("temp-max-slider-value").innerHTML = max;

        $("#temp-slider-min").val(min);
        $("#temp-slider-max").val(max);
      },
    });

    $("#humidity-slider").slider({
      range: true,
      min: 50,
      max: 100,
      values: [65, 85],
      slide: function (event, ui) {
        var min = ui.values[0];
        var max = ui.values[1];
        if (max - min < 10) {
          //   If the difference is less than 10, adjust the position of the handles
          if (ui.handleIndex === 0) {
            return false;
          } else {
            return false;
          }
        }

        document.getElementById("humidity-min-slider-value").innerHTML = min;
        document.getElementById("humidity-max-slider-value").innerHTML = max;
        $("#humidity-slider-min").val(min);
        $("#humidity-slider-max").val(max);
      },
    });
  </script>
  <style>
    #temp-slider {
      width: 75%;
    }
    #humidity-slider {
      width: 75%;
    }
    .ui-slider-range {
      background-color: #444;
    }
  </style>
</div>
{% endblock content %}
